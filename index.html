<!doctype html>
<html ng-app="app">
<head>
	<link rel="stylesheet" href="css/dx.common.css">
	<link rel="stylesheet" href="css/dx.dark.css" >
	<link rel="stylesheet" href="css/bootstrap.css">
	<script src="js/lib/jquery-2.1.4.js"></script>
	<script src="js/lib/angular.js"></script>
	<script src="js/lib/angular-sanitize.js"></script>
	<script src="js/lib/bootstrap.js"></script>
	<script src="js/lib/globalize.js"></script> 
	<script src="js/lib/dx.webappjs.js"></script>
	<script src="js/main.js"></script>
	<script src="js/controller/MainController.js"></script>
	<script src="js/mqttws31.js"></script>
	<script src="js/services/MqttService.js"></script>
</head>
<body style="background-color:#343434">
	<nav class="navbar navbar-inverse navbar-static-top">
		<div class="container-fluid">
			<!-- Brand and toggle get grouped for better mobile display -->
			<div class="navbar-header">
				<button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
					<span class="sr-only">Toggle navigation</span>
					<span class="icon-bar"></span>
					<span class="icon-bar"></span>
					<span class="icon-bar"></span>
				</button>
				<a class="navbar-brand" href="#">Zbee Dashboard</a>
			</div>

			<!-- Collect the nav links, forms, and other content for toggling -->
			<div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
				<ul class="nav nav-pills">
					<li><a href="#">Info</a></li>
				</ul>
			</div><!-- /.navbar-collapse -->
		</div><!-- /.container-fluid -->
	</nav>
	<div class="container-fluid" ng-controller="MainController">
		<div class="row">

			<div class = "col-xs-9" style="padding: 0; margin: 0">
				<div dx-map = "mapOptions"></div>
			</div>

			<div class = "col-xs-3">
				<div dx-accordion="accordianOptions">
					
					<div data-options="dxTemplate : { name: 'title' } ">
					<h2>{{carID}}</h1>
					</div>
					<div data-options="dxTemplate : { name: 'carTemplate' } ">

						<div class="accodion-item">
						<div class="container-fluid">
							<div class="row">
								<div class = "col-md-6">
									<h3>
									<span class="glyphicon glyphicon-dashboard" aria-hidden="true"></span> {{speed}} km/h <br>	
									</h3>
									<h3>
									<span class="glyphicon glyphicon-road" aria-hidden="true"></span> {{distanceTraveled}} km
									</h3>
									<h3>
									<span class="glyphicon glyphicon-flash" aria-hidden="true"></span> {{fuel * 100}} %	
									</h3>
								</div>
								<div class = "col-md-6">
									<h3>
									<span class="glyphicon glyphicon-calendar" aria-hidden="true"></span> {{date}} <br>
									</h3>
									<h3>
									<span class="glyphicon glyphicon-time" aria-hidden="true"></span> {{timestamp}} <br>
									</h3>
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>

		</div>
	</div>
</div>

</body>
</html>
