<!doctype html>
<html ng-app="app">
<head>
	<script src="js/lib/jquery-2.1.4.js"></script>
	<script src="js/lib/angular.js"></script>
	<script src="js/lib/angular-sanitize.js"></script>
	<script src="js/lib/bootstrap.js"></script>
	<script src="js/lib/globalize.js"></script> 
	<script src="js/lib/dx.webappjs.js"></script>
	<script src="js/main.js"></script>
	<script src="js/controller/MainController.js"></script>
	<script src="js/mqttws31.js"></script>
	<script src="js/services/MqttService.js"></script>
	<link rel="stylesheet" type="text/css" href="css/dx.common.css">
	<link rel="stylesheet" type="text/css" href="css/dx.light.css">
	<link rel="stylesheet" type="text/css" href="css/bootstrap.css">
</head>
<body>
	<nav class="navbar navbar-default navbar-static-top">
		<div class="container-fluid">
			<!-- Brand and toggle get grouped for better mobile display -->
			<div class="navbar-header">
				<button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
					<span class="sr-only">Toggle navigation</span>
					<span class="icon-bar"></span>
					<span class="icon-bar"></span>
					<span class="icon-bar"></span>
				</button>
				<a class="navbar-brand" href="#">Zbee Dashboard</a>
			</div>

			<!-- Collect the nav links, forms, and other content for toggling -->
			<div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
				<ul class="nav nav-pills">
					<li><a href="#">Info</a></li>
				</ul>
			</div><!-- /.navbar-collapse -->
		</div><!-- /.container-fluid -->
	</nav>
	<div class="container-fluid" ng-controller="MainController">
		<div class="row">

			<div class = "col-xs-9">


				<div dx-map = "mapOptions"></div>
			</div>

			<div class = "col-xs-3">
				<div dx-accordion="accordianOptions">
					
					<div data-options="dxTemplate : { name: 'title' } ">
					<h2>{{carid}}</h1>
					</div>
					<div data-options="dxTemplate : { name: 'carTemplate' } ">
						<div class="accodion-item">
						<strong>Timestamp: </strong>{{timestamp}}<br>
						<strong>Fuel: </strong>{{fuel}}<br>
						<strong>Speed: </strong>{{speed}}<br>
						<strong>DistanceTraveled: </strong>{{distanceTraveled}}<br>
					</div>
				</div>
			</div>

		</div>
	</div>
</div>

</body>
</html>
