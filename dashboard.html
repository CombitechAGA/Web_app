<div class="container-fluid">
	<div class="row">

		<div class = "col-xs-9" style="padding: 0; margin: 0">
			<div dx-map = "mapOptions"></div>
		</div>

		<div class = "col-xs-3">
			<div dx-accordion="accordianOptions">
					
				<div data-options="dxTemplate : { name: 'title' } ">
					<h2>{{carID}}</h2>
				</div>
				<div data-options="dxTemplate : { name: 'carTemplate' } ">

					<div class="accodion-item">
						<div class="container-fluid">
							<div class="row">
								<div class = "col-md-6">
									<h3>
									<span class="glyphicon glyphicon-dashboard" aria-hidden="true"></span> {{speed | number:1}} km/h
									</h3>
									<h3>
									<span class="glyphicon glyphicon-road" aria-hidden="true"></span> {{distanceTraveled/1000}} km 
									</h3>
									<h3>
									<span class="glyphicon glyphicon-flash" aria-hidden="true"></span> {{fuel | number:0}} %	
									</h3>
								</div>
								<div class = "col-md-6">
									<h3>
									<span class="glyphicon glyphicon-calendar" aria-hidden="true"></span> {{date}}
									</h3>
									<h3>
									<span class="glyphicon glyphicon-time" aria-hidden="true"></span> {{timestamp}}
									</h3>
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
</div>
